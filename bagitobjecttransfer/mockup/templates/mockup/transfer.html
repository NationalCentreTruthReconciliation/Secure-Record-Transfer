{% extends 'mockup/base.html' %}

{% block title %}Transfer Records to the NCTR{% endblock %}

{% block content %}

{% if error_msg %}
    <p>{{ error_msg }}</p>
{% endif %}

<h1>Transfer Records</h1>
<a href="{% url 'mockup:index' %}">Go Back</a>
<form action="{% url 'mockup:sendtransfer' %}" method="post">
{% csrf_token %}
    <label for="first_name">First Name</label>
    <input type="text" name="first_name" id="first_name">
    <br>
    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" id="last_name">
    <br>
    <input type="submit" value="Send">
</form>
{% endblock %}
