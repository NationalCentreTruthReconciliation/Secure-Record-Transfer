{% load static %}

<html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <script src="{% static 'mockup/js/lib/dropzone.js'%}"></script>

    <script src="{% static 'mockup/js/phonemask.js'%}"></script>
    <script src="{% static 'mockup/js/dropzoneconfig.js'%}"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'mockup/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mockup/css/transfer.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mockup/css/lib/dropzone.css' %}">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="header">
        <div class="main-header-content">
            <a href="{% url 'mockup:index' %}" title="Go to home page">
                <img id="logo" src="{% static 'mockup/img/nctrlogo_flame_150x150px.png'%}">
            </a>
            <div class="header-title title-text">
                NCTR Record Transfer
            </div>
            <div class="navigation">
                Navigation Section
            </div>
            <div class="login">
                <button class="brown-button">Login</button>
            </div>
        </div>
    </header>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
