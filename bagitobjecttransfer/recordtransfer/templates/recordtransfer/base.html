{% load static %}

<html>
<head>
    {% block javascript %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.0/dropzone.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="{% static 'recordtransfer/js/inputmasks.js'%}"></script>
    <script src="{% static 'recordtransfer/js/dropzoneconfig.js'%}"></script>
    <script src="{% static 'recordtransfer/js/tippyconfig.js'%}"></script>
    <script src="{% static 'recordtransfer/js/addremoveformrows.js'%}"></script>
    {% endblock %}

    <link rel="stylesheet" type="text/css" href="{% static 'recordtransfer/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'recordtransfer/css/transfer.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'recordtransfer/css/dropzone.css' %}">

    <link rel="shortcut icon" type="image/png" href="{% static 'recordtransfer/img/favicon.ico' %}"/>

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="flex-wrapper">
        <div>
            <header class="header">
                <div class="main-header-content">
                    <a href="{% url 'recordtransfer:index' %}" title="Go to home page">
                        <img id="logo" src="{% static 'recordtransfer/img/nctrlogo_flame_150x150px.png'%}">
                    </a>
                    <div class="header-title title-text">
                        NCTR Record Transfer
                    </div>
                    <div class="login">
                        <button class="blue-button" type="submit"
                                onclick="location.href='{% url 'login' %}'">
                            Login
                        </button>
                    </div>
                </div>
            </header>
            <div class="main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
        <div class="footer">
            Built with Django&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="https://nctr.ca/map.php">National Centre for Truth and Reconciliation</a>
        </div>
    </div>
</body>
</html>
