name: PR JS Lint Check

on:
  pull_request:
    paths:
      - '**.js'
      - eslint.config.mjs

    branches:
      - master
      - 'feat-*'

    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  lint:
    name: Run JS Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting check
        run: pnpm run lint
