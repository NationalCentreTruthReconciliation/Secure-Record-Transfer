name: PR Python Lint Check

on:
  pull_request:
    paths:
      - '**.py'
      - ruff.toml

    branches:
      - master
      - 'feat-*'

    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  lint-python:
    name: Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3
        with:
          src: >-
            ./app/recordtransfer
            ./app/caais
          version-file: "./pyproject.toml"
          args: "--config ./ruff.toml check --exclude '**/migrations/*' --exclude '**/tests/*' --exclude '**/test/*'"
