name: PR Lint Check

on:
  pull_request:
    branches: [ 425-enforce-eslint-rules-in-pull-requests ]
    types: [ opened, synchronize, reopened ]

permissions:
  contents: read

jobs:
  lint:
    name: Run JS Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linting check
        run: npm run lint