name: Bug report
description: Create a report to help us improve
title: 'Issue: '
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: description
    attributes:
      label: Description of the Bug
      description: Provide a clear and concise description of what the bug is (i.e., what is this bug, exactly?).
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Provide steps to reproduce the bug as described above (i.e., how did you find this bug?).
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behaviour
      description: Provide a clear and concise description of what you expected to happen (i.e., why is this a bug?).
    validations:
      required: true

  - type: textarea
    id: suggested_changes
    attributes:
      label: Suggested Changes
      description: If you have any suggestions for how to fix this bug, please describe them here.
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: App Version
      description: What version of the app are you using?
      placeholder: e.g., v1.2.3 or commit hash
    validations:
      required: false

  - type: checkboxes
    id: configuration
    attributes:
      label: App Configuration
      description: Which configuration(s) does this issue apply to?
      options:
        - label: Development (`compose.dev.yml`)
        - label: Production (`compose.prod.yml`)
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
    validations:
      required: false
