{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% blocktrans %}Email from Our Company{% endblocktrans %}</title>
        <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: 'Merriweather', Georgia, 'Times New Roman', serif;
        }
        .body {
            background-color: #ffffff;
            margin: 40px auto;
            padding: 30px;
            max-width: 600px;
            border-radius: 6px;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 40px;
        }
        .social-icons img {
            height: 24px;
            margin: 0 8px;
            vertical-align: middle;
        }
        </style>
    </head>
    <body>
        <div class="body">
            <div class="logo">
                <img src="http://localhost:8000/static/logo-nctr-eng.svg"
                     alt="{% blocktrans %}Company Logo Eng{% endblocktrans %}">
                <img src="http://localhost:8000/static/logo-nctr-fr.svg"
                     alt="{% blocktrans %}Company Logo Fre{% endblocktrans %}">
            </div>
            <div class="header-img">
                <img src="http://localhost:8000/static/hero4-scaled.jpg"
                     alt="{% blocktrans %}Company Image{% endblocktrans %}">
            </div>
        </div>
        <div class="footer">
            <p>
                {% blocktrans %}National Centre for Truth and Reconciliation, 177 Dysart Rd, Winnipeg, MB R3T 2M8{% endblocktrans %}
            </p>
            <p>{% blocktrans %}Follow us on social media:{% endblocktrans %}</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/nctr.ca">
                    <img width="32"
                         height="32"
                         src="https://img.icons8.com/material-outlined/24/facebook-new.png"
                         alt="facebook" />
                </a>
                <a href="https://ca.linkedin.com/company/nctr-um">
                    <img width="32"
                         height="32"
                         src="https://img.icons8.com/fluency-systems-regular/48/linkedin.png"
                         alt="linkedin" />
                </a>
                <a href="https://www.instagram.com/nctr_um/">
                    <img width="32"
                         height="32"
                         src="https://img.icons8.com/material-outlined/24/instagram-new--v1.png"
                         alt="instagram-new--v1" />
                </a>
                <a href="https://www.youtube.com/c/NationalCentreforTruthandReconciliation">
                    <img width="32"
                         height="32"
                         src="https://img.icons8.com/windows/32/youtube-play.png"
                         alt="youtube-play" />
                </a>
            </div>
        </div>
    </body>
</html>
