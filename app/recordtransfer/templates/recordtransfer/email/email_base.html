{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% blocktrans %}Email from Our Company{% endblocktrans %}</title>
        <style></style>
    </head>
    <body>
        <div class="body">
            <div class="logo">
                <img src="http://localhost:8000/static/logo-nctr-eng.svg"
                     alt="{% blocktrans %}Company Logo Eng{% endblocktrans %}">
                <img src="http://localhost:8000/static/logo-nctr-fr.svg"
                     alt="{% blocktrans %}Company Logo Fre{% endblocktrans %}">
            </div>
            <div class="header-img">
                <img src="http://localhost:8000/static/hero4-scaled.jpg"
                     alt="{% blocktrans %}Company Image{% endblocktrans %}">
            </div>
        </div>
        <div class="footer">
            <p>
                {% blocktrans %} National Centre for Truth and Reconcilliation ,177 Dysart Rd, Winnipeg, MB R3T 2M8 {% endblocktrans %}
            </p>
            <p>
                {% blocktrans %}Follow us on social media: {% endblocktrans %}
                <div class="social-icons">
                    <a href="https://www.facebook.com/nctr.ca" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://ca.linkedin.com/company/nctr-um" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://www.instagram.com/nctr_um/" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.youtube.com/c/NationalCentreforTruthandReconciliation"
                       class="social-icon"><i class="fab fa-youtube"></i></a>
                </div>
            </p>
        </div>
    </body>
</html>
