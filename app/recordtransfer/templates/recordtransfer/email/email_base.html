{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description"
              content="Email communication from the National Centre for Truth and Reconciliation.">
        <title>{% blocktrans %}Email from Our Company{% endblocktrans %}</title>
    </head>
    <body style="margin: 0;
                 padding: 0;
                 background-color: #f4f4f4;
                 font-family: 'Merriweather', Georgia, 'Times New Roman', serif">
        <div style="background-color: #ffffff;
                    margin: 40px auto;
                    padding: 30px;
                    max-width: 600px;
                    border-radius: 6px">
            <!-- Logo -->
            <div style="text-align: center;">
                <img src="https://ehprnh2mwo3.exactdn.com/wp-content/uploads/2023/08/NCTR-BILINGUAL-sh.png"
                     alt="{% blocktrans %}Company Logo{% endblocktrans %}"
                     style="width: 80%;
                            height: auto">
            </div>
            <!-- Header Image -->
            <div style="text-align: center; margin-top: 20px;">
                <img src="https://ehprnh2mwo3.exactdn.com/wp-content/uploads/2021/02/hero4-scaled.jpg"
                     alt="{% blocktrans %}Company Image{% endblocktrans %}"
                     style="width: 80%;
                            height: auto">
            </div>
        </div>
        <div style="text-align: center;
                    font-size: 14px;
                    color: #666;
                    margin-top: 40px">
            <p>
                {% blocktrans %}National Centre for Truth and Reconciliation, 177 Dysart Rd, Winnipeg, MB R3T 2M8{% endblocktrans %}
            </p>
            <p>{% blocktrans %}Follow us on social media:{% endblocktrans %}</p>
            <div style="text-align: center;">
                <a href="https://www.facebook.com/nctr.ca"
                   style="margin: 0 8px;
                          display: inline-block">
                    <img src="https://img.icons8.com/windows/32/bcbbbb/facebook-new.png"
                         width="24"
                         height="24"
                         alt="facebook"
                         style="vertical-align: middle">
                </a>
                <a href="https://ca.linkedin.com/company/nctr-um"
                   style="margin: 0 8px;
                          display: inline-block">
                    <img src="https://img.icons8.com/windows/32/bcbbbb/linkedin.png"
                         width="24"
                         height="24"
                         alt="linkedin"
                         style="vertical-align: middle">
                </a>
                <a href="https://www.instagram.com/nctr_um/"
                   style="margin: 0 8px;
                          display: inline-block">
                    <img src="https://img.icons8.com/fluency-systems-regular/48/bcbbbb/instagram-new--v1.png"
                         width="24"
                         height="24"
                         alt="instagram"
                         style="vertical-align: middle">
                </a>
                <a href="https://www.youtube.com/c/NationalCentreforTruthandReconciliation"
                   style="margin: 0 8px;
                          display: inline-block">
                    <img src="https://img.icons8.com/ios/50/bcbbbb/youtube-play--v1.png"
                         width="24"
                         height="24"
                         alt="youtube"
                         style="vertical-align: middle">
                </a>
            </div>
        </div>
    </body>
</html>
