{% if messages %}
    {% load static %}
    {% for message in messages %}
        <div class="flex justify-center">
            <div class="alert alert-dismissible max-w-4xl w-full {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-error{% endif %}">
                <div>{{ message }}</div>
                <button class="close alert-dismiss" data-dismiss="alert">
                    <img height="14"
                         width="14"
                         alt="Close"
                         src="{% static 'recordtransfer/img/close_menu_64x64px.png' %}">
                </button>
            </div>
        </div>
    {% endfor %}
{% endif %}
