{% load i18n %}
{% include "includes/messages.html" %}
<form method="post"
      action="{% url 'recordtransfer:submission_group_new' %}"
      id="submission-group-form"
      class="margin-top-25px">
    {% csrf_token %}
    {% for field in form %}
        {% if field.errors %}
            <div class="flex-error">
                <label></label>
                <div class="field-error">{{ field.errors.0 }}</div>
            </div>
        {% endif %}
        <div class="flex-item margin-top-25px">{{ field.label_tag }} {{ field }}</div>
    {% endfor %}
    <div class="flex-item">
        <label></label>
        <button type="submit" class="blue-button" id="id_create_group_button">{% trans "Create" %}</button>
    </div>
</form>
