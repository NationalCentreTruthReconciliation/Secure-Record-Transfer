{% load i18n %}
{% include "includes/messages.html" %}
<form method="post"
      action="{% if not IS_NEW %}{% url 'recordtransfer:submission_group_detail' uuid=group.uuid %}{% else %}{% url 'recordtransfer:submission_group_new' %}{% endif %}"
      id="submission-group-form">
    {% csrf_token %}
    {% include "includes/submission_group_form_fields.html" %}
    <div class="mt-2">
        <button type="submit"
                class="btn btn-sm btn-primary"
                id="id_create_group_button">
            {% if IS_NEW %}
                {% trans "Create" %}
            {% else %}
                {% trans "Save" %}
            {% endif %}
        </button>
        {% if not IS_NEW %}
            <button type="button"
                    class="btn btn-sm btn-error"
                    id="id_delete_group_button">{% trans "Delete" %}</button>
        {% endif %}
    </div>
</form>
