{% load i18n %}
{% load static %}
<dialog id="unsaved_changes_modal" class="modal">
    <div class="modal-box">
        <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
        </form>
        <div>
            <h3 class="text-xl font-bold mb-5">{% trans "Are you sure you want to leave?" %}</h3>
            <p>
                <span class="font-bold">{% trans "You have unsaved data!" %}</span>
                {% trans "If you would like to save your submission for later, click this link:" %}
            </p>
            <a id="modal-save-link" class="link link-primary inline-block mt-3">{% trans "Save form and resume later" %}</a>
            <div class="modal-action">
                <button id="unsaved-changes-leave-btn" class="btn">{% trans "Leave without saving" %}</button>
                <button hx-on:click="unsaved_changes_modal.close()" class="btn btn-primary">{% trans "Cancel" %}</button>
            </div>
        </div>
    </div>
</dialog>
