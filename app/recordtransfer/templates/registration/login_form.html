{% load i18n %}
<form class="space-y-4"
      hx-post="{% url 'login' %}"
      hx-target="#login-error-container"
      hx-swap="innerHTML">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-4">
            <label for="{{ field.id_for_label }}"
                   class="block mb-2 font-medium text-gray-700">{{ field.label }}</label>
            {% if field.html_name == 'username' %}
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             class="h-5 w-5 text-gray-400"
                             viewBox="0 0 20 20"
                             fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="text"
                           name="username"
                           id="{{ field.id_for_label }}"
                           class="pl-10 w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary"
                           required>
                </div>
            {% elif field.html_name == 'password' %}
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             class="h-5 w-5 text-gray-400"
                             viewBox="0 0 20 20"
                             fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="password"
                           name="password"
                           id="{{ field.id_for_label }}"
                           class="pl-10 w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary"
                           required>
                </div>
            {% else %}
                {{ field }}
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit"
            class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary-dark transition">Login</button>
</form>
