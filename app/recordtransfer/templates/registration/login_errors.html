{% load i18n %}
<div id="login-error-container">
    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}<div class="text-sm text-red-700  rounded-md">{{ error }}</div>{% endfor %}
    {% endif %}
    {% for field in form %}
        {% if field.errors %}
            {% for error in field.errors %}
                <div class="text-sm text-red-700  rounded-md">{{ field.label }}: {{ error }}</div>
            {% endfor %}
        {% endif %}
    {% endfor %}
</div>
